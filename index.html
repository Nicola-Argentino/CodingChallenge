<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Coding Challenge</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img id="logo" src="logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>
      <main>
       <section class="monopattino">
          <input type="checkbox" name="monopattino-select" value="booked">
          <span class="monopattino-name">Monopattino Gino22</span>
          <span class="distance"><span class="arrow"> </span>Via Marconi - a <span class="metri">140</span> metri da te</span>
          <div>Stato carica: 50%</div>
          <div class="med-bar"></div>
       </section>

       <section class="monopattino">
         <input type="checkbox" name="monopattino-select" value="booked">
         <span class="monopattino-name">Monopattino Mike24</span>
         <span class="distance"><span class="arrow"> </span>Via Garibaldi - a <span class="metri">220</span> metri da te</span>
         <div>Stato carica: 100%</div>
         <div class="full-bar"></div>
       </section>

       <section class="monopattino">
         <input type="checkbox" name="monopattino-select" value="booked">
         <span class="monopattino-name">Monopattino Fede154</span>
         <span class="distance"><span class="arrow"> </span>Via Roma - a <span class="metri">370</span> metri da te</span>
         <div>Stato carica: 20%</div>
         <div class="low-bar"></div>
       </section>
      </main>
    </div>
  </body>
</html>
